<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kubernetes UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        h1 {
            color: #ff6347;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: textColorChange 3s infinite alternate;
        }

        h2 {
            color: #20b2aa;
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #f0f8ff;
            }
            50% {
                background-color: #add8e6;
            }
            100% {
                background-color: #b0e0e6;
            }
        }

        @keyframes textColorChange {
            0% {
                color: #ff6347;
            }
            100% {
                color: #4682b4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kubernetes UI!</h1>
        <h2>We're running in a Kubernetes Cluster!</h2>
        <p>This page is served by an Nginx container running in Kubernetes. Isn't that awesome?</p>
        <button class="btn" onclick="alert('You clicked me!')">Click Me!</button>
    </div>
</body>
</html>
